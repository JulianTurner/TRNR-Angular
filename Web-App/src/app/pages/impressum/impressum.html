<div style="min-height: 100vh;">


    <!-- translation: translation pipe -->
    <p>{{ 'imprint.test' | transloco }}</p>

    <ng-container *transloco="let t; loadingTpl: loading">

      </ng-container>
      
      <ng-template #loading>
        <h1>Loading...</h1>
      </ng-template>
</div>

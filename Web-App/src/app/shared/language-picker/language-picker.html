<button mat-icon-button [mat-menu-trigger-for]="languageMenu" 
  matTooltip="{{'languagePicker.selectToolTip' | transloco}}">
  <mat-icon>translate</mat-icon>
</button>

<mat-menu #languageMenu="matMenu" xPosition="before" class="language-picker-menu">
  <button mat-menu-item *ngFor="let language of langs" (click)="selectLanguage(language.id)">
    <span>{{language.label}}</span>
  </button>

</mat-menu>
